<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Office of Research Events</title>

<link href='http://fonts.googleapis.com/css?family=Enriqueta:400,700' rel='stylesheet' type='text/css'>

<style>

html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, tt, var, u, i, center, dl, dt, dd, ol, ul, li,
fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {margin:0; padding:0; border:0; font-family:Arial, Helvetica, sans-serif; color:#000000;}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {display: block;}
blockquote, q {quotes: none;}
blockquote:before, blockquote:after,
q:before, q:after {content: ''; content: none;}
table {border-collapse: collapse; border-spacing: 0;}
img {max-width:100%;}	
	
	body {
		margin:0;
		background:#434343;
		height:768px;
	}
	
	#content {
    	display:table;
		overflow:hidden;
		height:100%;
	}
	
	#main_events {
		text-align:center;
		width:100%;
		margin:auto;
		display: table-cell;
    	vertical-align: middle;	
	}
	
	#cal_xml_feed {
		width:100%;
		margin:auto;
	}
	
	.nav_heading {
		font-size:2.2em;
		font-family: "Enriqueta",serif;
		font-weight:bold;
		color:#fff;
		margin-top:1.5em;
		border-bottom: 1px solid #f8b800;
		padding:.2em;
		padding-bottom:.3em;
		background-color:#232323;
	}
	
	#cal_xml_feed td.cal_date {
		font-family: "Enriqueta",serif;
		font-size:1.75em;
		font-weight:bold;
		color:#f8b800;
		padding-top:1em;
		padding-bottom:.25em;
	}
	
	#cal_xml_feed  td.cal_time {
		font-size:1.4em;
		color:#ccc;
		text-align:center;
		width:15%;
		font-weight:bold;
		vertical-align:text-top;
	}
	
	.cal_title a {color:#fff; text-decoration:none;width:70%;}
	
	.cal_title {
		font-size:1.5em;
	}
	
	.cal_location {
		font-size:1.4em;
		color:#ccc;
		text-align:center;
		width:15%;
		font-weight:bold;
		vertical-align:text-top;
		}
	
</style>
</head>

<body>

<div id="content">

<div id="main_events">
      
      <div class="nav_heading">Upcoming Office of Research Events</div>
      
      <div id="main_events_detail"><script src="http://www.ts.vcu.edu/cgi-bin/cgiwrap/getcal4.pl?SearchDate=0&amp;SearchCategory=ALL&amp;Campus=&amp;Buildings=&amp;SearchAudience=0&amp;School=Office+of+Research&amp;Dept=&amp;ongoing=0&amp;dlFlag=1&amp;areaOfFocus=&amp;IncludeCanceled=0&amp;topLimit=5" type="text/javascript"></script></div>
      
      <p style="text-align:center; font-family:'Enriqueta', serif; font-size:1.25em; margin-top:1em; color:#f8b800;">Please visit our website to view all upcoming events.</p>
      
    </div>
    
    </div>
    
</body>
</html>
